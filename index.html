<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left-div">
      <div class="change-grid-container">
        <h3>Grid Size</h3>
        <div class="display">16 x 16</div>
        <input type="range" id="range" min="1" max="64" value="16" />
      </div>
      <select name="cars" id="selection-dropdown">
        <option value="black">Black</option>
        <option value="RGB">RGB</option>
        <option value="erase">Erase</option>
        <option value="darken">Darken</option>
      </select>
      <button id="clear">CLEAR</button>
    </div>
    <div class="right-div">
      <h1 class="heading">Etch-A-Sketch</h1>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
